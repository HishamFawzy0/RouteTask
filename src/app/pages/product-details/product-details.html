<div class="min-h-screen transition-all duration-300 bg-white dark:bg-gray-900 text-black dark:text-white p-8">
    @if (product ) {
    <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-8">
        <!-- صورة المنتج -->
        <img [src]="product.image" class="w-full md:w-1/2 object-contain bg-gray-100 dark:bg-gray-800 rounded-xl p-4" />

        <!-- باقي التفاصيل -->
        <div class="flex-1">
            <h1 class="text-3xl font-bold mb-4">{{ product.title }}</h1>
            <p class="text-gray-700 dark:text-gray-300 mb-4">{{ product.description }}</p>
            <div class="mb-2">Category: <span class="font-semibold">{{ product.category }}</span></div>
            <div class="mb-2">Rating: ⭐ {{ product.rating.rate }} ({{ product.rating.count }} reviews)</div>
            <div class="text-2xl font-bold text-blue-600 dark:text-blue-400 mt-4">${{ product.price }}</div>
        </div>
    </div>
    } @else {
    <div class="text-center text-xl">Loading...</div>
    }
</div>
