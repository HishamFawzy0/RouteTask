<div class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen py-10">
    <div class="max-w-7xl mx-auto px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Our Products</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            @for (product of products; track product.id) {
            <div routerLink="/product-details/{{ product.id }}"  class="bg-white cursor-pointer dark:bg-gray-800 rounded-xl shadow hover:shadow-lg transition-all duration-300 overflow-hidden flex flex-col">
                
                <!-- Image -->
                <img [src]="product.image" [alt]="product.title"
                    class="h-48 w-full object-contain p-4 bg-gray-100 dark:bg-gray-700" />

                <!-- Content -->
                <div class="flex-1 p-4 flex flex-col justify-between">
                    <!-- Title -->
                    <h2 class="text-lg font-semibold mb-2 text-gray-800 dark:text-white line-clamp-2">{{ product.title
                        }}</h2>
                    <!-- Price -->
                    <div class="mt-3 font-bold text-lg text-blue-600 dark:text-blue-400">
                        ${{ product.price }}
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
